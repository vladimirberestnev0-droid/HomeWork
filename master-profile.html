        async function loadMasterProfile() {
            const container = document.getElementById('profileContent');
            
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –º–∞—Å—Ç–µ—Ä–∞
                const masterDoc = await db.collection('users').doc(masterId).get();

                    container.innerHTML = '<div class="text-center p-5 text-danger">–ú–∞—Å—Ç–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';

                const master = masterDoc.data();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ

                    .where('masterId', '==', masterId)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                const portfolio = [];
                portfolioSnapshot.forEach(doc => portfolio.push(doc.data()));
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Ç–∑—ã–≤—ã

                    .where('selectedMasterId', '==', masterId)
                    .where('status', '==', ORDER_STATUS.COMPLETED)
                    .get();
                
                const reviews = [];
                ordersSnapshot.forEach(doc => {
                    const order = doc.data();
                    if (order.reviews) {
                        order.reviews.forEach(review => {

                            }

                }
                
                // –û—Ç–∑—ã–≤—ã

                if (reviews.length > 0) {
                    reviewsHtml = reviews.map(review => `
                        <div class="review-card">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="fw-bold">${Helpers.escapeHtml(review.clientName || '–ö–ª–∏–µ–Ω—Ç')}</span>
                                <span class="review-rating">${'‚òÖ'.repeat(review.rating)}</span>
                            </div>

                        </div>
                    `).join('');
                } else {

                                    <span class="fw-bold">${master.createdAt ? 
                                        Math.floor((Date.now() - master.createdAt.toDate()) / (1000*60*60*24)) + ' –¥–Ω–µ–π' 
                                        : '–ù–æ–≤—ã–π'}</span>

                                    <span class="fw-bold">${master.totalResponses || 0}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
            } catch (error) {
