<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВоркХом — Оплата успешна</title>

    <!-- SEO -->
    <meta name="description" content="ВоркХом - оплата прошла успешно. Спасибо за заказ!">
    <meta name="keywords" content="оплата, успешно, спасибо">
    <meta name="author" content="ВоркХом">
    
    <!-- PWA -->
    <link rel="manifest" href="/HomeWork/manifest.json">
    <meta name="theme-color" content="#E67A4B">
    <link rel="icon" href="/HomeWork/icons/favicon.ico">
    
    <!-- Библиотеки -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- ===== CORE ===== -->
    <link rel="stylesheet" href="/HomeWork/css/core/variables.css">
    <link rel="stylesheet" href="/HomeWork/css/core/breakpoints.css">
    <link rel="stylesheet" href="/HomeWork/css/core/base.css">
    <link rel="stylesheet" href="/HomeWork/css/core/typography.css">
    <link rel="stylesheet" href="/HomeWork/css/core/animations.css">
    <link rel="stylesheet" href="/HomeWork/css/core/utils.css">

    <!-- ===== COMPONENTS ===== -->
    <link rel="stylesheet" href="/HomeWork/css/components/buttons.css">

    <!-- ===== PAGE ===== -->
    <link rel="stylesheet" href="/HomeWork/css/pages/payment-success.css">

    <!-- ===== THEME ===== -->
    <link rel="stylesheet" href="/HomeWork/css/themes/dark.css">
</head>
<body>
    <div class="success-container animate__animated animate__fadeIn">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1>Оплата прошла успешно!</h1>
        <p>
            Спасибо за оплату. Ваш заказ подтверждён.<br>
            Мастер приступит к работе в ближайшее время.
        </p>
        
        <div class="order-details mt-4 p-3 bg-light rounded-4">
            <h6>Детали заказа:</h6>
            <p id="orderNumber" class="mb-1">Заказ #</p>
            <p id="orderAmount" class="mb-0 fw-bold" style="color: var(--accent);">Сумма: 0 ₽</p>
        </div>
        
        <a href="/HomeWork/client.html" class="btn mt-4">
            <i class="fas fa-arrow-right me-2"></i> Перейти к заказу
        </a>
        
        <div class="progress-bar mt-4">
            <div class="progress-fill"></div>
        </div>
        
        <p class="text-muted small mt-3">
            <i class="fas fa-clock me-1"></i> Перенаправление через 3 секунды...
        </p>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId') || '12345';
        const amount = urlParams.get('amount') || '3000';
        
        document.getElementById('orderNumber').textContent = `Заказ #${orderId}`;
        document.getElementById('orderAmount').textContent = `Сумма: ${Number(amount).toLocaleString()} ₽`;
        
        // Редирект через 3 секунды
        setTimeout(() => {
            window.location.href = `/HomeWork/client.html?orderId=${orderId}`;
        }, 3000);
    </script>
</body>
</html>
