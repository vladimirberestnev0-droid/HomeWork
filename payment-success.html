<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВоркХом — Оплата успешна</title>
    
    <style>
        :root {
            --accent: #E67A4B;
            --success: #00A86B;
            --bg-light: #F9F7F5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            max-width: 400px;
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: scaleIn 0.5s ease;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: var(--success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            color: var(--success);
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 60px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #D45C2F;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230,122,75,0.3);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent);
            animation: progress 3s linear forwards;
            width: 100%;
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0,168,107,0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(0,168,107,0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0,168,107,0);
            }
        }
        
        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1>Оплата прошла успешно!</h1>
        <p>
            Спасибо за оплату. Ваш заказ подтверждён.<br>
            Мастер приступит к работе в ближайшее время.
        </p>
        <a href="/HomeWork/client.html" class="btn">
            <i class="fas fa-arrow-right me-2"></i> Перейти к заказу
        </a>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        // Редирект через 3 секунды
        setTimeout(() => {
            window.location.href = '/HomeWork/client.html';
        }, 3000);
    </script>
</body>
</html>
