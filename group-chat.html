<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВоркХом — Групповой чат</title>

    <!-- PWA -->
    <link rel="manifest" href="/HomeWork/manifest.json">
    <meta name="theme-color" content="#E67A4B">
    
    <!-- Библиотеки -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ===== CORE ===== -->
    <link rel="stylesheet" href="/HomeWork/css/core/variables.css">
    <link rel="stylesheet" href="/HomeWork/css/core/base.css">
    <link rel="stylesheet" href="/HomeWork/css/core/typography.css">
    <link rel="stylesheet" href="/HomeWork/css/core/animations.css">
    <link rel="stylesheet" href="/HomeWork/css/core/utils.css">

    <!-- ===== COMPONENTS ===== -->
    <link rel="stylesheet" href="/HomeWork/css/components/buttons.css">
    <link rel="stylesheet" href="/HomeWork/css/components/avatars.css">
    <link rel="stylesheet" href="/HomeWork/css/components/loaders.css">
    <link rel="stylesheet" href="/HomeWork/css/components/notifications.css">

    <!-- ===== PAGE ===== -->
    <link rel="stylesheet" href="/HomeWork/css/pages/group-chat.css">

    <!-- ===== THEME ===== -->
    <link rel="stylesheet" href="/HomeWork/css/themes/dark.css">

    <!-- ===== RESPONSIVE ===== -->
    <link rel="stylesheet" href="/HomeWork/css/responsive.css">
</head>
<body>
    <div class="chat-container">
        <!-- Шапка -->
        <div class="chat-header">
            <a href="javascript:history.back()" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <div class="chat-info">
                <h2 id="chatTitle">Групповой чат</h2>
                <p id="chatSubtitle">Загрузка...</p>
            </div>

            <div class="participants-badge" id="participantsBtn">
                <i class="fas fa-users me-2"></i> <span id="participantsCount">0</span>
            </div>
            
            <!-- Кнопки -->
            <button class="btn btn-sm btn-outline-secondary rounded-pill" id="pollButton" title="Создать опрос">
                <i class="fas fa-poll"></i>
            </button>
        </div>

        <!-- Закрепленный заказ -->
        <div id="pinnedOrder" class="pinned-order hidden">
            <div class="pinned-order-content">
                <span><i class="fas fa-clipboard-list me-2"></i> <span id="pinnedTitle"></span></span>
                <span><i class="fas fa-tag me-2"></i> <span id="pinnedPrice"></span> ₽</span>
                <span><i class="fas fa-map-marker-alt me-2"></i> <span id="pinnedAddress"></span></span>
            </div>
        </div>

        <!-- Закрепленное сообщение -->
        <div id="pinnedMessage" class="pinned-message hidden">
            <span class="pinned-message-text" id="pinnedMessageText"></span>
            <span class="unpin-btn" onclick="unpinMessage()">
                <i class="fas fa-times"></i>
            </span>
        </div>

        <!-- Сообщения -->
        <div id="messagesArea" class="messages-area">
            <div class="empty-chat">
                <i class="fas fa-comments"></i>
                <h3>Начните диалог</h3>
                <p>Напишите первое сообщение</p>
            </div>
        </div>

        <!-- Индикатор печати -->
        <div id="typingIndicator" class="typing-indicator hidden">
            кто-то печатает...
        </div>

        <!-- Групповой таймер -->
        <div id="groupTimer" class="group-timer hidden"></div>

        <!-- Поле ввода -->
        <div class="chat-input">
            <button id="attachButton" class="attach-btn" title="Прикрепить файл">
                <i class="fas fa-paperclip"></i>
            </button>
            <input type="file" id="fileInput" style="display: none;" multiple>
            
            <input type="text" id="messageInput" placeholder="Напишите сообщение..." autocomplete="off">
            
            <button id="sendButton" class="send-btn" title="Отправить">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <!-- Превью файлов -->
        <div id="filePreview" class="file-preview-area hidden"></div>
    </div>

    <!-- Модальное окно участников -->
    <div class="modal fade" id="participantsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-users me-2" style="color: var(--accent);"></i>
                        Участники чата
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="participantsList"></div>
                    <button class="btn w-100 mt-3" id="addParticipantBtn">
                        <i class="fas fa-user-plus me-2"></i> Добавить участника
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания опроса -->
    <div class="modal fade" id="pollModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-poll me-2" style="color: var(--accent);"></i>
                        Создать опрос
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Вопрос</label>
                        <input type="text" id="pollQuestion" class="form-control" placeholder="Ваш вопрос">
                    </div>
                    
                    <label class="form-label">Варианты ответов</label>
                    <div id="pollOptions">
                        <div class="poll-option-input mb-2">
                            <input type="text" class="form-control poll-option" placeholder="Вариант 1">
                        </div>
                        <div class="poll-option-input mb-2">
                            <input type="text" class="form-control poll-option" placeholder="Вариант 2">
                        </div>
                    </div>
                    
                    <button class="btn btn-sm btn-outline-secondary mb-3" onclick="addPollOption()">
                        <i class="fas fa-plus me-2"></i> Добавить вариант
                    </button>
                    
                    <div class="mb-3">
                        <label class="form-label">Длительность (часов)</label>
                        <input type="number" id="pollDuration" class="form-control" value="24" min="1" max="168">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn" id="createPollBtn">
                        <i class="fas fa-check me-2"></i> Создать опрос
                    </button>
                </div>
            </div>
        </div>
    </div>

     <!-- ===== 1. БИБЛИОТЕКИ (СНАЧАЛА) ===== -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ===== 2. CORE МОДУЛИ (В ПРАВИЛЬНОМ ПОРЯДКЕ) ===== -->
    <script src="/HomeWork/js/core/constants-light.js"></script>
    <script src="/HomeWork/js/core/helpers.js"></script>
    <script src="/HomeWork/js/core/firebase.js"></script>
    <script src="/HomeWork/js/core/error-handler.js"></script>

    <!-- ===== 3. ОСНОВНЫЕ СЕРВИСЫ ===== -->
    <script src="/HomeWork/js/services/auth.js"></script>
    <script src="/HomeWork/js/services/orders.js"></script>
    <script src="/HomeWork/js/services/chat.js"></script>
    
    <!-- ===== 4. ОСТАЛЬНЫЕ СЕРВИСЫ ===== -->
    <script src="/HomeWork/js/services/badges.js"></script>
    <script src="/HomeWork/js/services/moderation.js"></script>
    <script src="/HomeWork/js/services/payments.js"></script>
    <script src="/HomeWork/js/services/ai-assistant.js"></script>
    <script src="/HomeWork/js/services/tracking.js"></script>
    <script src="/HomeWork/js/services/smart-schedule.js"></script>
    <script src="/HomeWork/js/services/video-chat.js"></script>
    <script src="/HomeWork/js/services/gamification.js"></script>
    <script src="/HomeWork/js/services/analytics.js"></script>
    <script src="/HomeWork/js/services/redis-cache.js"></script>
    <script src="/HomeWork/js/services/cdn.js"></script>
    <script src="/HomeWork/js/services/microservices.js"></script>
    
    <!-- ===== 5. КОМПОНЕНТЫ UI ===== -->
    <script src="/HomeWork/js/components/auth-ui.js"></script>
    
    <!-- ===== 6. WEBSOCKET (ЗАВИСИТ ОТ AUTH) ===== -->
    <script src="/HomeWork/js/services/websocket.js"></script>
    
    <!-- ===== 7. КЛИЕНТСКИЙ TELEGRAM (НЕ СЕРВЕРНЫЙ!) ===== -->
    <script src="/HomeWork/js/services/telegram-client.js"></script>
    
    <!-- ===== 8. СКРИПТ СТРАНИЦЫ ===== -->
    <script src="/HomeWork/js/pages/group-chat.js"></script>
</body>
</html>
