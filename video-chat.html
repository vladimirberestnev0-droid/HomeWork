<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВоркХом — Видео-консультация</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#E67A4B">
    
    <!-- Библиотеки -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Наши стили -->
    <link rel="stylesheet" href="/HomeWork/css/main.css">
    
    <style>
        body {
            background: #1a1a1a;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }
        .video-box {
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .video-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-label {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }
        .video-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 60px;
            backdrop-filter: blur(10px);
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .control-btn:hover {
            transform: scale(1.1);
            background: var(--accent);
        }
        .control-btn.danger {
            background: #dc3545;
        }
        .control-btn.danger:hover {
            background: #bd2130;
        }
        .quality-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-box">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="video-label">Вы</div>
            <div class="quality-badge" id="localQuality">HD</div>
        </div>
        <div class="video-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label">Собеседник</div>
            <div class="quality-badge" id="remoteQuality">HD</div>
        </div>
    </div>

    <div class="video-controls">
        <button class="control-btn" id="muteBtn" title="Выключить микрофон">
            <i class="fas fa-microphone"></i>
        </button>
        <button class="control-btn" id="videoBtn" title="Выключить камеру">
            <i class="fas fa-video"></i>
        </button>
        <button class="control-btn" id="screenBtn" title="Поделиться экраном">
            <i class="fas fa-desktop"></i>
        </button>
        <button class="control-btn" id="recordBtn" title="Запись">
            <i class="fas fa-circle"></i>
        </button>
        <button class="control-btn" id="snapshotBtn" title="Скриншот">
            <i class="fas fa-camera"></i>
        </button>
        <button class="control-btn" id="fullscreenBtn" title="На весь экран">
            <i class="fas fa-expand"></i>
        </button>
        <button class="control-btn" id="settingsBtn" title="Настройки">
            <i class="fas fa-cog"></i>
        </button>
        <button class="control-btn danger" id="endCallBtn" title="Завершить">
            <i class="fas fa-phone-slash"></i>
        </button>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js" async></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js" async></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js" async></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js" async></script>

    <!-- Core модули -->
    <script src="/HomeWork/js/core/constants.js" async></script>
    <script src="/HomeWork/js/core/helpers.js" async></script>
    <script src="/HomeWork/js/core/firebase.js" async></script>
    <script src="/HomeWork/js/core/error-handler.js" async></script>

    <!-- Сервисы -->
    <script src="/HomeWork/js/services/auth.js" defer></script>
    <script src="/HomeWork/js/services/video-chat.js" defer></script>
    <script src="/HomeWork/js/services/websocket.js" defer></script>
    <script src="/HomeWork/js/services/microservices.js" defer></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chatId');
        const isInitiator = urlParams.get('initiator') === 'true';

        let isMuted = false;
        let isVideoOff = false;
        let isRecording = false;
        let recorder = null;

        // Инициализация
        VideoChat.initVideoChat(chatId, isInitiator);

        // Управление
        document.getElementById('endCallBtn').onclick = () => {
            VideoChat.endCall();
            window.close();
        };

        document.getElementById('muteBtn').onclick = () => {
            isMuted = !isMuted;
            VideoChat.toggleMute();
            document.getElementById('muteBtn').innerHTML = isMuted ? 
                '<i class="fas fa-microphone-slash"></i>' : 
                '<i class="fas fa-microphone"></i>';
        };

        document.getElementById('videoBtn').onclick = () => {
            isVideoOff = !isVideoOff;
            VideoChat.toggleVideo();
            document.getElementById('videoBtn').innerHTML = isVideoOff ? 
                '<i class="fas fa-video-slash"></i>' : 
                '<i class="fas fa-video"></i>';
        };

        document.getElementById('recordBtn').onclick = async () => {
            if (!isRecording) {
                recorder = await VideoChat.startRecording();
                isRecording = true;
                document.getElementById('recordBtn').style.color = 'red';
            } else {
                VideoChat.stopRecording();
                isRecording = false;
                document.getElementById('recordBtn').style.color = '';
            }
        };

        document.getElementById('snapshotBtn').onclick = () => {
            const snapshot = VideoChat.takeSnapshot();
            if (snapshot) {
                const link = document.createElement('a');
                link.download = `snapshot-${Date.now()}.jpg`;
                link.href = snapshot;
                link.click();
            }
        };
    </script>
</body>
</html>
