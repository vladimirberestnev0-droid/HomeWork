<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВоркХом — Видео-консультация</title>

    <!-- PWA -->
    <link rel="manifest" href="/HomeWork/manifest.json">
    <meta name="theme-color" content="#E67A4B">
    
    <!-- Библиотеки -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ===== CORE ===== -->
    <link rel="stylesheet" href="/HomeWork/css/core/variables.css">
    <link rel="stylesheet" href="/HomeWork/css/core/base.css">
    <link rel="stylesheet" href="/HomeWork/css/core/typography.css">
    <link rel="stylesheet" href="/HomeWork/css/core/animations.css">
    <link rel="stylesheet" href="/HomeWork/css/core/utils.css">

    <!-- ===== COMPONENTS ===== -->
    <link rel="stylesheet" href="/HomeWork/css/components/buttons.css">
    <link rel="stylesheet" href="/HomeWork/css/components/loaders.css">

    <!-- ===== PAGE ===== -->
    <link rel="stylesheet" href="/HomeWork/css/pages/video-chat.css">

    <!-- ===== THEME ===== -->
    <link rel="stylesheet" href="/HomeWork/css/themes/dark.css">

    <!-- ===== RESPONSIVE ===== -->
    <link rel="stylesheet" href="/HomeWork/css/responsive.css">
</head>
<body>
    <div class="video-container">
        <div class="video-box">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="video-label">Вы</div>
            <div class="quality-badge" id="localQuality">HD</div>
        </div>
        <div class="video-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label">Собеседник</div>
            <div class="quality-badge" id="remoteQuality">HD</div>
        </div>
    </div>

    <div class="video-controls">
        <button class="control-btn" id="muteBtn" title="Выключить микрофон">
            <i class="fas fa-microphone"></i>
        </button>
        <button class="control-btn" id="videoBtn" title="Выключить камеру">
            <i class="fas fa-video"></i>
        </button>
        <button class="control-btn" id="screenBtn" title="Поделиться экраном">
            <i class="fas fa-desktop"></i>
        </button>
        <button class="control-btn" id="recordBtn" title="Запись">
            <i class="fas fa-circle"></i>
        </button>
        <button class="control-btn" id="snapshotBtn" title="Скриншот">
            <i class="fas fa-camera"></i>
        </button>
        <button class="control-btn" id="fullscreenBtn" title="На весь экран">
            <i class="fas fa-expand"></i>
        </button>
        <button class="control-btn" id="settingsBtn" title="Настройки">
            <i class="fas fa-cog"></i>
        </button>
        <button class="control-btn danger" id="endCallBtn" title="Завершить">
            <i class="fas fa-phone-slash"></i>
        </button>
    </div>

     <!-- ===== 1. БИБЛИОТЕКИ (СНАЧАЛА) ===== -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ===== 2. CORE МОДУЛИ (В ПРАВИЛЬНОМ ПОРЯДКЕ) ===== -->
    <script src="/HomeWork/js/core/constants-light.js"></script>
    <script src="/HomeWork/js/core/helpers.js"></script>
    <script src="/HomeWork/js/core/firebase.js"></script>
    <script src="/HomeWork/js/core/error-handler.js"></script>

    <!-- ===== 3. ОСНОВНЫЕ СЕРВИСЫ ===== -->
    <script src="/HomeWork/js/services/auth.js"></script>
    <script src="/HomeWork/js/services/orders.js"></script>
    <script src="/HomeWork/js/services/chat.js"></script>
    
    <!-- ===== 4. ОСТАЛЬНЫЕ СЕРВИСЫ ===== -->
    <script src="/HomeWork/js/services/badges.js"></script>
    <script src="/HomeWork/js/services/moderation.js"></script>
    <script src="/HomeWork/js/services/payments.js"></script>
    <script src="/HomeWork/js/services/ai-assistant.js"></script>
    <script src="/HomeWork/js/services/tracking.js"></script>
    <script src="/HomeWork/js/services/smart-schedule.js"></script>
    <script src="/HomeWork/js/services/video-chat.js"></script>
    <script src="/HomeWork/js/services/gamification.js"></script>
    <script src="/HomeWork/js/services/analytics.js"></script>
    <script src="/HomeWork/js/services/redis-cache.js"></script>
    <script src="/HomeWork/js/services/cdn.js"></script>
    <script src="/HomeWork/js/services/microservices.js"></script>
    
    <!-- ===== 5. КОМПОНЕНТЫ UI ===== -->
    <script src="/HomeWork/js/components/auth-ui.js"></script>
    
    <!-- ===== 6. WEBSOCKET (ЗАВИСИТ ОТ AUTH) ===== -->
    <script src="/HomeWork/js/services/websocket.js"></script>
    
    <!-- ===== 7. КЛИЕНТСКИЙ TELEGRAM (НЕ СЕРВЕРНЫЙ!) ===== -->
    <script src="/HomeWork/js/services/telegram-client.js"></script>
    
    <!-- ===== 8. СКРИПТ СТРАНИЦЫ ===== -->
    <script src="/HomeWork/js/pages/video-chat.js"></script>

   </body>
</html>
