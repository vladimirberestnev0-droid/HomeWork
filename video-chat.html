<body>
    <!-- содержимое без изменений -->
</body>
</html>
    <!-- Шапка -->
    <header class="animate__animated animate__fadeInDown">
        <a href="/HomeWork/" class="logo-link">
            <i class="fas fa-house"></i>
            <span>ВоркХом</span>
        </a>
        <nav>
            <a href="/HomeWork/">Главная</a>
            <a href="/HomeWork/client.html">Мои заказы</a>
            <a href="/HomeWork/masters.html">Мастерам</a>
            <button class="btn btn-sm btn-outline-secondary rounded-pill" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <div class="video-container animate__animated animate__fadeIn">
        <div class="video-box">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="video-label">Вы</div>
            <div class="quality-badge" id="localQuality">HD</div>
        </div>
        <div class="video-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label">Собеседник</div>
            <div class="quality-badge" id="remoteQuality">HD</div>
        </div>
    </div>

    <div class="video-controls animate__animated animate__fadeInUp">
        <button class="control-btn" id="muteBtn" title="Выключить микрофон">
            <i class="fas fa-microphone"></i>
        </button>
        <button class="control-btn" id="videoBtn" title="Выключить камеру">
            <i class="fas fa-video"></i>
        </button>
        <button class="control-btn" id="screenBtn" title="Поделиться экраном">
            <i class="fas fa-desktop"></i>
        </button>
        <button class="control-btn" id="recordBtn" title="Запись">
            <i class="fas fa-circle"></i>
        </button>
        <button class="control-btn" id="snapshotBtn" title="Скриншот">
            <i class="fas fa-camera"></i>
        </button>
        <button class="control-btn" id="fullscreenBtn" title="На весь экран">
            <i class="fas fa-expand"></i>
        </button>
        <button class="control-btn" id="settingsBtn" title="Настройки">
            <i class="fas fa-cog"></i>
        </button>
        <button class="control-btn danger" id="endCallBtn" title="Завершить">
            <i class="fas fa-phone-slash"></i>
        </button>
    </div>

    <!-- Информация о заказе -->
    <div class="call-info card animate__animated animate__fadeIn">
        <div class="d-flex align-items-center gap-3">
            <div class="avatar">
                <i class="fas fa-user-tie"></i>
            </div>
            <div>
                <h5 id="callPartnerName">Мастер Иван</h5>
                <p class="text-secondary mb-0">Заказ #<span id="callOrderId">12345</span> — Ремонт смесителя</p>
            </div>
        </div>
    </div>

    <!-- Модалка настроек -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Настройки видео</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Камера</label>
                        <select class="form-select" id="cameraSelect"></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Микрофон</label>
                        <select class="form-select" id="micSelect"></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Качество</label>
                        <select class="form-select" id="qualitySelect">
                            <option value="high">Высокое (HD)</option>
                            <option value="medium">Среднее</option>
                            <option value="low">Низкое</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
