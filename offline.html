<body>
    <div class="offline-container animate__animated animate__fadeIn">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</h1>
        <p>
            –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É<br>
            –í—ã –º–æ–∂–µ—Ç–µ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã
        </p>
        
        <button class="btn" onclick="location.reload()">
            <i class="fas fa-sync-alt"></i> –ü–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É
        </button>
        
        <div class="cached-orders" id="cachedOrders">
            <h6 class="mb-3">üì¶ –°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã</h6>
            <div id="ordersList"></div>
        </div>
        
        <div class="mt-4">
            <a href="/HomeWork/" class="text-secondary" style="text-decoration: none;">
                <i class="fas fa-arrow-left me-1"></i> –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            </a>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã –∏–∑ IndexedDB
        async function loadCachedOrders() {
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–∫—Ä—ã—Ç—å IndexedDB
                const request = indexedDB.open('WorkhomOffline', 1);
                
                request.onsuccess = (event) => {
                    const db = event.target.result;
                    
                    if (!db.objectStoreNames.contains('offlineOrders')) {
                        document.getElementById('ordersList').innerHTML = 
                            '<p class="text-secondary small">–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –∑–∞–∫–∞–∑–æ–≤</p>';
                        return;
                    }
                    
                    const transaction = db.transaction(['offlineOrders'], 'readonly');
                    const store = transaction.objectStore('offlineOrders');
                    const getAllRequest = store.getAll();
                    
                    getAllRequest.onsuccess = () => {
                        const orders = getAllRequest.result;
                        const ordersList = document.getElementById('ordersList');
                        
                        if (orders && orders.length > 0) {
                            ordersList.innerHTML = orders.map(order => `
                                <div class="cached-order">
                                    <div class="fw-bold">${order.title || '–ó–∞–∫–∞–∑'}</div>
                                    <div class="small text-secondary">${order.price || 0} ‚ÇΩ</div>
                                    <div class="small text-secondary">${order.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏'}</div>
                                    <div class="small text-muted">${order.address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                                </div>
                            `).join('');
                        } else {
                            ordersList.innerHTML = '<p class="text-secondary small">–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –∑–∞–∫–∞–∑–æ–≤</p>';
                        }
                    };
                };
                
                request.onerror = () => {
                    document.getElementById('ordersList').innerHTML = 
                        '<p class="text-secondary small">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫—ç—à</p>';
                };
                
                // –°–æ–∑–¥–∞–µ–º —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('offlineOrders')) {
                        db.createObjectStore('offlineOrders', { keyPath: 'id' });
                    }
                };
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—ç—à–∞:', error);
                document.getElementById('ordersList').innerHTML = 
                    '<p class="text-secondary small">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>';
            }
        }
        
        loadCachedOrders();
    </script>
