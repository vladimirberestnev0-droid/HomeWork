<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ—Ä–∫–•–æ–º ‚Äî –ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</title>
    
    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #E67A4B;
            --bg-light: #F9F7F5;
            --text-dark: #2D3A4A;
            --text-soft: #5A6B7A;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 500px;
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease;
        }
        
        .offline-icon {
            font-size: 80px;
            color: var(--accent);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        p {
            color: var(--text-soft);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 30px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 60px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #D45C2F;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230,122,75,0.3);
        }
        
        .cached-orders {
            margin-top: 40px;
            text-align: left;
        }
        
        .cached-order {
            background: var(--bg-light);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--accent);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</h1>
        <p>
            –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É<br>
            –í—ã –º–æ–∂–µ—Ç–µ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã
        </p>
        
        <button class="btn" onclick="location.reload()">
            <i class="fas fa-sync-alt"></i> –ü–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É
        </button>
        
        <div class="cached-orders" id="cachedOrders">
            <h6 class="mb-3">üì¶ –°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã</h6>
            <div id="ordersList"></div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="text-secondary" style="text-decoration: none;">
                <i class="fas fa-arrow-left me-1"></i> –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            </a>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã –∏–∑ IndexedDB
        async function loadCachedOrders() {
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–∫—Ä—ã—Ç—å IndexedDB
                const request = indexedDB.open('WorkhomOffline', 1);
                
                request.onsuccess = (event) => {
                    const db = event.target.result;
                    const transaction = db.transaction(['offlineOrders'], 'readonly');
                    const store = transaction.objectStore('offlineOrders');
                    const getAllRequest = store.getAll();
                    
                    getAllRequest.onsuccess = () => {
                        const orders = getAllRequest.result;
                        const ordersList = document.getElementById('ordersList');
                        
                        if (orders && orders.length > 0) {
                            ordersList.innerHTML = orders.map(order => `
                                <div class="cached-order">
                                    <div class="fw-bold">${order.title || '–ó–∞–∫–∞–∑'}</div>
                                    <div class="small text-secondary">${order.price || 0} ‚ÇΩ</div>
                                    <div class="small text-secondary">${order.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏'}</div>
                                </div>
                            `).join('');
                        } else {
                            ordersList.innerHTML = '<p class="text-secondary small">–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –∑–∞–∫–∞–∑–æ–≤</p>';
                        }
                    };
                };
                
                request.onerror = () => {
                    document.getElementById('ordersList').innerHTML = 
                        '<p class="text-secondary small">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫—ç—à</p>';
                };
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—ç—à–∞:', error);
                document.getElementById('ordersList').innerHTML = 
                    '<p class="text-secondary small">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>';
            }
        }
        
        loadCachedOrders();
    </script>
</body>
</html>
